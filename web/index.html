<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="redemanda">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>redemanda</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // La version con soporte para GitHub Pages
    window.flutterWebRenderer = "html";
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    // Código para manejar la recarga y mantener los parámetros de la URL
    window.addEventListener('load', function(ev) {
      // Detecta una recarga directa a una ruta que no sea la raíz
      const initialPath = window.location.pathname;
      const searchParams = new URLSearchParams(window.location.search);
      const code = searchParams.get('code');
      
      if (initialPath !== '/' && initialPath !== '/index.html') {
        // Almacena la ruta original y los parámetros
        sessionStorage.setItem('initial_path', initialPath);
        if (code) {
          sessionStorage.setItem('auth_code', code);
        }
        // Redirige a la raíz
        window.location.replace('/');
        return;
      }

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
