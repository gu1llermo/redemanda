<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirigiendo...</title>
    <script>
        // Obtiene la URL completa actual
        const l = window.location;
        const params = new URLSearchParams(l.search);
        const code = params.get('code');
        
        // Construye la nueva URL manteniendo el código
        const newPath = l.pathname.split('/').pop();
        const redirectUrl = l.origin + l.pathname.slice(0, -newPath.length) + 
            (code ? `?code=${code}` : '');
        
        // Redirige al index.html con los parámetros
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
